<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim | Sunucunuz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f1f1f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bfff;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #3a3a3a;
      color: #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #00bfff;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0099cc;
    }
    .info {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>İletişim Formu</h1>
    <form class="contact-form">
      <label for="name">İsminiz / Oyuncu Adınız *</label>
      <input type="text" name="name" id="name" required placeholder="Örn: Yiğit">

      <label for="discord">Discord Kullanıcı Adı *</label>
      <input type="text" name="discord" id="discord" required placeholder="Örn: Yiğit#1234">

      <label for="email">Email *</label>
      <input type="email" name="email" id="email" required placeholder="Örn: mail@example.com">

      <label for="message">Mesajınız *</label>
      <textarea name="message" id="message" rows="5" required placeholder="Ne hakkında yazmak istiyorsun?"></textarea>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Gönder</button>
    </form>
    <div class="info">
      Tüm alanlar zorunludur. Lütfen doğru bilgilerle doldurunuz.
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("DM0vfZmqqFhUwoYxjnOdp"); // 🔁 Buraya Public Key'ini koy

    document.querySelector(".contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
        .then(function () {
          alert("Mesajınız başarıyla gönderildi!");
          e.target.reset();
        }, function (error) {
          alert("Bir hata oluştu: " + JSON.stringify(error));
        });
    });
  </script>

</body>
</html>
